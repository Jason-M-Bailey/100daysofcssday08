<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Challenge #8</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link type="icon" href="assets/images/cropped-sit-icon-jb.jpg">

</head>
<body>
    <div class="frame">
        <div class="upper">
            <div class="moon">
                <div class="crater1"></div>
                <div class="crater2"></div>
                <div class="crater3"></div>
                <div class="crater4"></div>
                <div class="crater5"></div>
                <div class="crater6"></div>
                <div class="crater7"></div>
                <div class="crater8"></div>
                <div class="crater9"></div>
                <div class="crater10"></div>
            </div>
            <div class="hills">
                <div class="hill1"></div>
                <div class="hill2"></div>
                <div class="hill3"></div>
                <div class="hill4"></div>
                <div class="hill5"></div>
            </div>
            <div class="drops">
                <div class="drop1"></div>
                <div class="drop2"></div>
                <div class="drop3"></div>
                <div class="drop4"></div>
                <div class="drop5"></div>
                <div class="drop6"></div>
                <div class="drop7"></div>
                <div class="drop8"></div>
                <div class="drop9"></div>
                <div class="drop10"></div>
                <div class="drop-small1"></div>
                <div class="drop-small2"></div>
                <div class="drop-small3"></div>
                <div class="drop-small4"></div>
                <div class="drop-small5"></div>
                <div class="drop-small6"></div>
                <div class="drop-small7"></div>
                <div class="drop-small8"></div>
                <div class="drop-small9"></div>
                <div class="drop-small10"></div>
                <div class="drop-tiny1"></div>
                <div class="drop-tiny2"></div>
                <div class="drop-tiny3"></div>
                <div class="drop-tiny4"></div>
                <div class="drop-tiny5"></div>
                <div class="drop-tiny6"></div>
                <div class="drop-tiny7"></div>
                <div class="drop-tiny8"></div>
                <div class="drop-tiny9"></div>
                <div class="drop-tiny10"></div>
            </div>
        </div>
        <div class="lower">
            <div class="degree">12°</div>
            <div class="details">
                <div class="detail">Wind: E 7 km/h</div> 
                <div class="detail">Humidity: 87%</div>
            </div>
            <table class="next-days">
                <tr class="day">
                    <td class="day-name">TUE</td>
                    <td class="day-degre">21° / 9°</td>
                </tr>
                <tr class="day">
                    <td class="day-name">WED</td>
                    <td class="day-degre">23° / 10°</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
